<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen" role="textbox" aria-live="polite"></div>

      <button type="button" class="btn" id="btn-0">0</button>
      <button type="button" class="btn" id="btn-1">1</button>
      <button type="button" class="btn" id="btn-2">2</button>
      <button type="button" class="btn" id="btn-3">3</button>
      <button type="button" class="btn" id="btn-4">4</button>
      <button type="button" class="btn" id="btn-5">5</button>
      <button type="button" class="btn" id="btn-6">6</button>
      <button type="button" class="btn" id="btn-7">7</button>
      <button type="button" class="btn" id="btn-8">8</button>
      <button type="button" class="btn" id="btn-9">9</button>
      <button type="button" class="btn" id="btn-plus">+</button>
      <button type="button" class="btn" id="btn-divide">รท</button>
      <button type="button" class="btn" id="btn-multiply">*</button>
      <button type="button" class="btn" id="btn-minus">-</button>
      <button type="button" class="btn" id="btn-dot">.</button>
      <button type="button" class="btn" id="btn-reset">CA</button>
      <button type="button" class="btn" id="btn-eval">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
